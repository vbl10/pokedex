<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!--noramlize css (estabelece css padrão independente da plataforma onde o site é aberto)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--css-->
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/pokemon-type-color.css" />
    <link rel="stylesheet" href="../pokemon-details/css/pokemon-details.css" />

    <!--fontes de texto (Google Fonts)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
    />
  </head>
  <body>
    <section class="conteudo">
      <div class="top-bar">
        <div class="left-info">
          <h1 class="pokemon-name">Bulbasaur</h1>
          <ol>
            <li class="grass">Grass</li>
            <li class="poison">Poison</li>
          </ol>
        </div>
        <h1 class="numero">#1</h1>
      </div>
      <div id="pokemon-sprite-container">
        <img
          id="pokemon-sprite"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/55.svg"
          alt="Bulbasaur"
        />
      </div>
    </section>
    <div class="div1">
      <div class="info-dock">
        <div class="info-table">
          <span class="table-prop">Altura</span><span>70cm</span>
          <span class="table-prop">Peso</span><span>6.9kg</span>
          <span class="table-prop">Habilidades</span
          ><span>overgrow, chlorophyll</span>
          <span class="table-prop">Experiência base</span><span>64</span>
          <span class="table-prop">HP</span><span>45</span>
          <span class="table-prop">Ataque</span><span>49</span>
          <span class="table-prop">Defesa</span><span>49</span>
          <span class="table-prop">Ataque especial</span><span>65</span>
          <span class="table-prop">Defesa especial</span><span>65</span>
          <span class="table-prop">Velocidade</span><span>45</span>
        </div>
      </div>
    </div>
  </body>
</html>
